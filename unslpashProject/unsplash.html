<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash</title>
    <link rel="stylesheet" href="unsplash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="navbar"> 
            <div class="nav-logo">
                <div class="logo"></div>
            </div>

            <div class="nav-searchbar">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </div>
                <input type="text" class="search" placeholder="Search images">
            </div>

            <div class="select">
                    <span class="explore"> <a href="$$">Explore</a></span>
                    <span class="explore"> <a href="$$">Advertise</a></span>
                    <span class="explore"> <a href="$$" style="font-weight: 700; color: black;">Get Unsplash+</a></span>
            </div>

            <div class="line">
                <div class="stick"></div>
            </div>

            <div class="login">
                <div class="log">
                    <a href="$$">Login</a>
                </div>
                <input type="text" name="log" id="log" placeholder="Submite an image" class="login-form">
            </div>

         
            <div class="sidebar-menu">
                <div class="bar-icon">
                    <i class="fa-solid fa-bars side-icon"></i>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
